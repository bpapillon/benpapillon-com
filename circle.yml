test:
  override:
    - echo "Skipping test run"
deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync src s3://benpapillon.com/ --delete --acl=public-read
      - aws configure set preview.cloudfront true
      - aws cloudfront create-invalidation --distribution-id $BENPAPILLONCOM_CLOUDFRONT_DISTRIBUTION_ID --paths '/*'
